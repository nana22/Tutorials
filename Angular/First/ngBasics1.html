<html>
<title>Ng model and bind basic</title>

<body>
    <h1>Get and set value</h1>
    <div ng-app="">
        <p>Get value:
            <input type="text" ng-model="name"> </p>
        <p>Set value <span ng-bind="name"></span></p>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js">
    </script>
</body>

</html>
